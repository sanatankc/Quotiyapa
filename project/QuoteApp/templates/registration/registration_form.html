{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="login-form">
<div class="login-form-header">
    Create an account.
    <small> It's free!</small>
</div>
<div class="login-form-body">
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" class="submit-btn" value="{% trans 'Submit' %}" />
</form>
</div>
</div>
{% endblock %}
